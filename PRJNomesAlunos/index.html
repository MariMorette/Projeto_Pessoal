<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
  
    <link rel="shortcut icon" href="IMG/logo.jpg" type="image/x-icon">
    <!--<link href="" rel="stylesheet">-->
    <link rel="stylesheet" href="CSS/styles.css">
    <title>App Teste</title>
  </head>
  <body>

    <header >

        <img id="logo" src="IMG/logo.jpg">
        <h1>Sistema de Vendas</h1>

    </header>

    <main >
        <div id="title" >
            <h1>Cadastro de usuário</h1>
        </div>

        <div id="conteudo">
            <div>
                <label for="nome">Nome completo: <span>*</span></label> 
                <input type="text"  id="nome" name="nome"  />
            </div>
            <div>
                <label for="dateBirth">Data de aniversário:<span>*</span></label> 
                <input type="date"  id="dateBirth" name="dateBirth"  />
            </div>
            <div>
                <label for="email">E-mail:<span>*</span></label> 
                <input type="text"  id="email" name="email"  />
            </div>
            <div>
                <label for="cep">Cep:<span>*</span></label> 
                <input type="text"  id="cep" name="cep"  />
            </div>
            <div>
                <label for="endereco">Endereço</span></label> 
                <input type="text"  id="endereco" name="endereco"  />
            </div>
            <div>
                <label for="numero">Número</span></label> 
                <input type="number"  id="numero" name="numero"  />
            </div>
            <div>
                <label for="Complemento">Complemento</span></label> 
                <input type="text"  id="Complemento" name="Complemento"  />
            </div>
            <div>
                <label for="password">Senha<span>*</span></label> 
                <input type="password"  id="password" name="password" />
            </div>
            <br>
            <br>
            <div id="botoes">
                <button type="submit" class="btn" id="salvar">Salvar</button>
                <button type="submit" class="btn" id="limpar">Limpar</button>
            </div>
        </div>
          
        <div id="tabela">
            <table >
                <tr>
                    <th>Nome</th>
                    <th>Data nascimento</th>
                    <th>e-mail</th>
                    <th>Cep</th>
                    <th>Endereço </th>
                    <th>Número</th>
                    <th>Complemento</th>
                </tr>

        </div>
    </main>
