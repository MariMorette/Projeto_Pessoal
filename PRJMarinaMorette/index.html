<!doctype html>

    <main > 
        <div id="title">

            <h1 id="questao7">Cadastro de usuário</h1>

                <label for="nome">Nome completo: <span>*</span></label>

            </div>
            
            <div>

                <input type="number"  id="valorA" name="valorA" />
            </div>

            <div>

            </div>
            <br>
            <p id="calculo"></p>
            <br>
            <p id="trocap" title="Quero trocar aqui">

            </p>
            <br>
            <br>
            <div>

                <button type="button" onclick="document.getElementById('questao7').style.display='none'">Some</button>
                <button type="button" onclick="document.getElementById('questao7').style.display='block'">Aparece</button>
                <button type="button" onclick="document.getElementById('trocap').title='troca o titulo'">Troca o titulo</button>
                <button type="button" onclick="document.getElementById('trocap').title='Sobre o W3Schools'">Sobre o W3Schools</button>
                <button type="submit" class="btn" id="resultado" onclick="soma()">Soma</button>
